<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca AR de Gabriel García Márquez</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="js/script.js"></script>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-assets>
      <canvas id="textCanvas" width="512" height="768"></canvas>
    </a-assets>
    <a-marker preset="hiro">
      <!-- Card Background -->
      <a-plane
        position="0 0 0.01"
        width="2.5"
        height="2.5"
        rotation="-45 0 0"
        color="#D3D3D3"
        material="opacity: 0.9; src: url(https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Bunch%21_%281970%2C_illustration%29.jpg/640px-Bunch%21_%281970%2C_illustration%29.jpg); transparent: true"
      ></a-plane>
      <!-- Book Cover Image (left side of card) -->
      <a-image
        id="book-cover"
        src=""
        width="0.8"
        height="1.2"
        position="-0.8 0 0.02"
        rotation="-45 0 0"
      ></a-image>
      <!-- Text Plane -->
      <a-plane
        id="text-plane"
        position="0.3 0 0.02"
        width="1.5"
        height="2.2"
        rotation="-45 0 0"
        material="src: #textCanvas; transparent: true"
      ></a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
